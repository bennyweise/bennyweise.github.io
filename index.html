<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McDonald's Closure Notice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
        }
        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 1rem;
        }
        h1 {
            color: #db0007;
            margin-bottom: 1rem;
        }
        p {
            color: #333;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/McDonald%27s_Golden_Arches.svg/1920px-McDonald%27s_Golden_Arches.svg.png?height=150&width=150" alt="McDonald's Logo" class="logo">
        <h1>We are sorry</h1>
        <p>Unfortunately, due to an ongoing issue with spiders, all McDonald's in the ACT are closed today.</p>
    </div>
</body>
</html>
